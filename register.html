<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Disruption - Cadastro</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/globals.css">
    <link rel="stylesheet" href="styles/register.css">
</head>
<body class="register-body">
    <form class="register-form" action="register" method="post">
        <div class="form-header">
            <h1>Cadastro</h1>
            <p>Preencha seus dados para começar a se divertir com a vida alheia.</p>
        </div>
        <div class="form-group-row">
            <div class="form-input">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome..." required>
            </div>
            <div class="form-input">
                <label for="lastname">Sobrenome:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Digite seu sobrenome" required>
            </div>
        </div>
        <div class="form-group-row">
            <div class="form-group-col">
                <div class="form-input">
                    <label for="country">País de origem:</label>
                    <select id="country" name="country" required>
                        <option value="" disabled selected>Selecione seu país</option>
                        <option value="brasil">Brasil</option>
                        <option value="portugal">Portugal</option>
                        <option value="estados_unidos">Estados Unidos</option>
                    </select>
                </div>
                <div class="form-input">
                    <label for="birthdate">Data de nascimento:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="form-input">
                    <label for="relationship">Relacionamento:</label>
                    <select id="relationship" name="relationship" required>
                        <option value="" disabled selected>Selecione seu status</option>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="namorando">Namorando</option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="viuvo">Viúvo(a)</option>
                        <option value="enrolado">Enrolado(a)</option>
                    </select>
                </div>
            </div>
            <div class="form-group-col">
                <img src="assets/user.png" alt="User Avatar">
                <button type="button">Foto</button>
            </div>
        </div>
        <div class="form-group-row">
            <div class="form-input">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
            </div>
        </div>
        <div class="form-group-row">
            <div class="form-input">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="·······" required>
            </div>
            <div class="form-input">
                <label for="confirm-password">Confirme sua Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="·······" required>
            </div>
        </div>
        <div class="form-submit">
            <button type="submit">Vamos lá!</button>
        </div>
    </form>
</body>
</html>
