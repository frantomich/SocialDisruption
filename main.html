<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Disruption - </title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/globals.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="main-body">
    <!--Barra Superior-->
    <div class="top-bar">
        <div class="top-bar-logo">
            <h1>Disruption</h1>
        </div>
        <div class="top-bar-search">
            <img src="assets/icons/fluent-color-search-sparkle.svg" alt="Search Icon">
            <input type="text" placeholder="Busque conexões...">
        </div>
        <div class="top-bar-user">
            <h1>Nome Sebrenome</h1>
            <img src="assets/user.png" alt="User Avatar">
        </div>
    </div>

    <!--Conteúdo-->
    <div class="content">

        <!--Barra Lateral de Perfil-->
        <div class="profile-sidebar">
            <div class="profile-sidebar-avatar">
                <img src="assets/user.png" alt="User Avatar">
                <h1>Nome Sobrenome</h1>
            </div>
            <hr>
            <div class="profile-sidebar-info">
                <div>
                    <img src="assets/icons/fluent-color-flag.svg" alt="Flag Icon">
                    <div>
                        <h1>Nacionalidade:</h1>
                        <p>---</p>
                    </div>
                </div>
                <div>
                    <img src="assets/icons/fluent-color-calendar.svg" alt="Calendar Icon">
                    <div>
                        <h1>Aniversário:</h1>
                        <p>---</p>
                    </div>
                </div>
                <div>
                    <img src="assets/icons/fluent-color-person-heart.svg" alt="Heart Icon">
                    <div>
                        <h1>Relacionamento:</h1>
                        <p>---</p>
                    </div>
                </div>
            </div>
            <p>Editar</p>
        </div>

        <!--Área Central-->
        <div class="central-area">
            <div class="context-bar">
                <div class="context-bar-posts">
                    <h1>Seus Posts</h1>
                </div>
                <div class="context-bar-feed">
                    <h1>Seu Feed</h1>
                </div>
            </div>
            <div class="new-post">
                <h1>Nova Publicação</h1>
                <textarea placeholder="O que você está pensando hoje?"></textarea>
                <div class="new-post-buttons">
                    <button class="post-button">Publicar</button>
                    <button class="cancel-button">Cancelar</button>
                </div>
            </div>
            <div class="post-area">
                <div class="post-card">
                        <div class="post-avatar">
                            <img src="assets/user.png" alt="User Avatar">
                        </div>
                    <div class="post-content">
                        <div class="post-content-header">
                            <div class="post-content-header-author">
                                <h1>Nome Sobrenome</h1>
                            </div>
                            <div class="post-content-header-dot">
                                <p>·</p>
                            </div>
                            <div class="post-content-header-date">
                                <p>---</p>
                            </div>
                        </div>
                        <p>bla bla bla...</p>
                    </div>
                </div>
            </div>
        </div>

        <!--Barra Lateral de Amizades-->
        <div class="friends-sidebar">
            <h1>Amigos</h1>
            <hr>
            <div class="friends-sidebar-list">
                <div>
                    <img src="assets/user.png" alt="User Avatar">
                    <h1>Nome Sobrenome</h1>
                </div>
            </div>
            <p>Editar</p>
        </div>
    </div>
</body>
</html>
