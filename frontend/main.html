<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Disruption - </title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/globals.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" defer></script>
</head>
<body class="main-body">
    <!--Barra Superior-->
    <div class="top-bar">
        <div class="top-bar-logo">
            <img src="./assets/header.png" alt="Social Disruption Logo">
        </div>
        <div class="top-bar-search">
            <img src="assets/icons/fluent-color-search-sparkle.svg" alt="Search Icon">
            <input id="search-input" type="text" placeholder="Busque conexões...">
        </div>
        <div class="top-bar-user" id="top-bar-user">
            <h1 id="user-name">---</h1>
            <img id="user-avatar" src="assets/user.png" alt="User Avatar">
        </div>
    </div>

    <!--Conteúdo-->
    <div class="content">

        <!--Barra Lateral de Perfil-->
        <div class="profile-sidebar">
            <div class="profile-sidebar-avatar">
                <img src="assets/user.png" alt="User Avatar">
                <h1 id="avatar-user-name">---</h1>
            </div>
            <div class="profile-sidebar-buttons" id="profile-sidebar-buttons"></div>
            <hr>
            <div class="profile-sidebar-info">
                <div>
                    <img src="assets/icons/fluent-color-flag.svg" alt="Flag Icon">
                    <div>
                        <h1>Nacionalidade:</h1>
                        <p id="info-nationality">---</p>
                    </div>
                </div>
                <div>
                    <img src="assets/icons/fluent-color-calendar.svg" alt="Calendar Icon">
                    <div>
                        <h1>Aniversário:</h1>
                        <p id="info-birthday">---</p>
                    </div>
                </div>
                <div>
                    <img src="assets/icons/fluent-color-person-heart.svg" alt="Heart Icon">
                    <div>
                        <h1>Relacionamento:</h1>
                        <p id="info-relationship">---</p>
                    </div>
                </div>
            </div>
            <p id="edit-profile">Editar</p>
        </div>

        <!--Área Central-->
        <div class="central-area" id="central-area">
            <div class="context-bar" id="context-bar">
                <div class="posts-tab" id="posts-tab">
                    <h1>Seus Posts</h1>
                </div>
                <div class="feed-tab" id="feed-tab">
                    <h1>Seu Feed</h1>
                </div>
            </div>
            <div class="post-area" id="post-area"></div>
            <div class="new-post-card" id="new-post-card">
                <div class="new-post-label" id="new-post-label">
                    <h1>Nova Publicação</h1>
                </div>
                <form class="new-post-form" id="new-post-form">
                    <textarea id="new-post-content" placeholder="O que você está pensando hoje?"></textarea>
                    <div class="new-post-buttons">
                        <button class="post-button" id="post-button">Publicar</button>
                        <button class="cancel-button" id="cancel-button">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

        <!--Barra Lateral de Amizades-->
        <div class="friends-sidebar">
            <h1>Amigos</h1>
            <hr>
            <div class="friend-list" id="friend-list"></div>
            <p>Editar</p>
        </div>
    </div>
</body>
</html>
